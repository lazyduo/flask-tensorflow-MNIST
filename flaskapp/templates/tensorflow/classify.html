
{% extends "index.html" %}

{% block script %}
    <script type=text/javascript src="{{ url_for('static', filename='js/app.js') }}"></script>
{% endblock %}

{% block style %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
{% endblock %}
{% block content%}

    <svg width="100%" viewbox="0 0 560 560">
        {% for i in px_size %}
            {% for j in px_size %}
                <rect class="pixel" x={{ j * 10 }} y={{ i * 10 }} width="10" height="10"/>
            {% endfor %}
        {% endfor %}
    </svg>
{% endblock %}
